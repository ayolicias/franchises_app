<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <br/><p></p>
            </div>
            <div class="row">
                <div class="offset-md-4 col-md-4">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h4 class="card-title">New Province</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('provinces_insert') }}">
                                <div class="mb-3">
                                    <label for="proname" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="proname" name="proname" placeholder="Name of Province">
                                </div>
                                <div class="mb-3">
                                    <label for="prodesc" class="form-label">Description <span class="text-muted">(Optional)</span></label>
                                    <textarea class="form-control" id="prodesc" name="prodesc" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-lg btn-primary">Add Province</button>
                            </form>
                            <p></p>
                            {% for message in get_flashed_messages() %}
                                <p class="alert alert-warning" role="alert">{{ message }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
